<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Customers</li>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        </ol>
      </nav>

      <div class="card">
        <div class="card-header">Customers
          <a style="float:right;" th:href="@{/pizza/index}"><button class="btn btn-success btn-sm" style="margin-left: 5px">View Pizza</button></a>
          <a style="float:right;" th:href="@{/pizza/create}"><button class="btn btn-success btn-sm">Create Pizza</button></a>
        </div>

        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Member since</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
              <td th:text="${customer.name}"></td>
              <td th:text="${customer.email}"></td>
              <td th:text="${#dates.format(customer.created_at, 'MMM dd yyyy')}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
